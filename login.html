<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h2>Вхід</h2>
    <form action="https://fom.in.ua/echo">
      <label for="login">
        <input
          type="text"
          placeholder="Ім'я"
          name="login"
          id="login"
          required
        />
      </label>
      <label for="password">
        <input
          type="password"
          placeholder="Пароль"
          name="password"
          id="password"
          required
      /></label>
      <br />
      <input type="checkbox" name="rememberme" id="rememberme" />Запам'ятати
      мене
      <br />
      <button type="submit">Увійти</button>
    </form>
  </body>
</html>
